<div class="table">
	<table class="wineTable">
		<thead class="tableHead">
		<tr>
			<th onclick="sortIt(this,'string')">Name</th>
			<th onclick="sortIt(this,'string')">Art</th>
			<th onclick="sortIt(this,'string')">Region</th>
			<th onclick="sortIt(this,'string')">Winzer</th>
			<th onclick="sortIt(this,'string')">Typ</th>
			<th onclick="sortIt(this,'number')">Einzelpreis</th>
			<th></th>
			<th onclick="sortIt(this,'number')">Anzahl</th>
			<th onclick="sortIt(this,'number')">Gesammtpreis</th>
		</tr>
		</thead>
		<tbody class="tableBody">
		<tr class="tableRow dummy">
			<td>%%NAME%%</td>
			<td>%%KIND%%</td>
			<td>%%REGION%%</td>
			<td>%%MAKER%%</td>
			<td>%%TYPE%%</td>
			<td>%%PRICE%%</td>
			<td></td>
			<td>%%AMOUNT%%</td>
			<td>%%TOTALPRICE%%</td>
			<td><input type="button" value="+" name="edit" onclick="WineIng.cart.addToCart('%%ID%%', true)" /></td>
			<td><input type="button" value="-" name="delete" onclick="WineIng.cart.removeFromCart('%%ID%%')" /></td>
		</tr>
		</tbody>
	</table>
	<div class="grandTotal"><h2>Grand Total: </h2> %%GRANDTOTAL%%</div>
</div>
